<div class="w-full h-8 bg-[#4B3955] flex items-center">
    <div class="container mx-auto">
        <div class="flex justify-between items-center h-full px-4">
            <!-- الهاتف على اليسار -->
            <div class="text-sm text-white flex items-center gap-2">
                <i class="pi pi-phone"></i>
                <span>02553645192+</span>
            </div>
    
            <!-- البريد الإلكتروني على اليمين -->
            <div class="text-sm text-white flex items-center gap-2">
                <i class="pi pi-envelope"></i>
                <span>info&#64;arkaneyecenter.com</span>
            </div>
        </div>
    </div>
</div>


<p-menubar [model]="items" 
    styleClass="font-cairo-medium bg-white shadow sticky top-0 z-50">
    <ng-template pTemplate="start">
        <a routerLink="/home">
            <img class="m-auto" src="logo2.png" alt="" width="200px">
        </a>
    </ng-template>

    <ng-template pTemplate="item" let-item let-root="root">
        <a [routerLink]="item.route" routerLinkActive="bg-[#4B3955] text-white rounded" pRipple
            class="flex items-center p-menuitem-link">
            <span class="ml-2">{{ item.label }}</span>
            <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
    </ng-template>

    <ng-template pTemplate="end">
        <p-button routerLink="/appointment" label="حجز موعد" icon="" size="large"
            class="bg-[#4B3955] px-4 py-2 rounded-lg text-white flex justify-end" />
    </ng-template>
</p-menubar>
