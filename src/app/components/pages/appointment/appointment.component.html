<div class="container mx-auto mt-10 font-cairo-medium">
<full-calendar [options]="calendarOptions"></full-calendar>

</div>

<ng-template #modalContent>
  <form class="p-4 md:p-5">
    <div class="grid gap-4 mb-4 grid-cols-2">
      <div class="col-span-2">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">الأسم</label>
        <input type="text" name="name" id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
          placeholder="اكتب اسمك بالكامل">
      </div>


      <div class="col-span-2 sm:col-span-1">
        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 ">Price</label>
        <input type="number" name="price" id="price"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
          placeholder="$2999" required="">
      </div>
      <div class="col-span-2 sm:col-span-1">
        <label for="category" class="block mb-2 text-sm font-medium text-gray-900">الوقت</label>
        <select id="category"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
          <option *ngFor="let item of availableTimes" [value]="item">s</option>
        </select>
      </div>
    </div>
  </form>
</ng-template>
